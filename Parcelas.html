<style>
      span#parcelas {
        max-width: 500px;
        width: 100%;
        display: block;
      }
    </style>
    <script type="text/javascript">
      function criar()
      {
        var radios = document.getElementsByName("inlineRadioOptions");
        var rdChecked = 0;
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked === true) {
          rdChecked = parseFloat(radios[i].value);
                }
              }
          var valor = parseInt(document.getElementById("valor").value);

        var tblStr = "<table class='table table-bordered'><tr><th>Número de parcelas</th><th>Valor</th></tr>";
        for(var i = 1; i<=rdChecked; i++){
          tblStr+= "<tr><td>"+i+"</td><td>"+(valor/i).toFixed(2)+"</td><tr>";
          }
          tblStr += "</table>";

          document.getElementById("parcelas").innerHTML = tblStr;
      }
    </script>
    </head>
    <h3>Parcelas: </h3>
          <input type="text" name="valor" id="valor" placeholder="Insira o valor..."><br>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="1">
              <label class="form-check-label" for="inlineRadio2">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
              <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="3">
              <label class="form-check-label" for="inlineRadio2">3</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="criar()">Simular</button>
        </div>
        <span id="parcelas"></span>
